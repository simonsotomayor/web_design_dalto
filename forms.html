<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--con el utf-8 hacemos que nuestra pagina acepte caracteres especiales, acentos, etc-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulariós</title>
</head>
<body>
    <h1>ejemplo de palabra con acentó   </h1>
    <form action="">
        <input type="text" required> <!--el required hace que un campo sea obligatorio-->
        <input type="password">
        <input type="number">
        <input type="email">
        <input type="color">
        <input type="range" min="1" max="5">
        <input type="date">
        <input type="time">
        <input type="button" value="boton">
        <input type="submit">
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
